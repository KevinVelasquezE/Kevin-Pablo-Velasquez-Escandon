    <main>
        <section>
            <h1>Contáctanos</h1><br>
            <p>¿Tienes alguna consulta o sugerencia? Escríbenos y con gusto te atenderemos.</p>
            <form class="eg" onsubmit="return validarFormulario()">
            <fieldset>
                <div class="contenedor-contacto">
                    <div class="formulario-contacto">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            <p id="mensajeEmail"></p>
                        </div>

                        <div class="form-group">
                            <label for="phone">Teléfono:</label>
                            <input type="number" id="phone" name="phone" required>
                            <p id="mensajeTelefono"></p>
                        </div>

                        <div class="form-group">
                            <label for="mensajeTexto">Mensaje:</label>
                            <textarea id="mensajeTexto" name="mensaje" rows="5" required></textarea>
                        </div>

                        <p id="mensaje"></p>
                        <button type="submit">Enviar Mensaje</button>
                    </div>
                </div>
            </fieldset>
        </form>
        </section>
        <section>
            <h2>Información de contacto</h2>
            <ul>
                <li>Dirección: Av. Los Fresnos 125, La Molina, Lima</li>
                <li>Teléfono: (01) 234-5678</li>
                <li>Email: contacto@RopaTrendy.pe</li>
            </ul>
        </section>
